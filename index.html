<!DOCTYPE html>
<html>

<head>
  <title>Find E to the Nth number</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <h1>Find E to the Nth number</h1>

  <button onclick="myFunction()">Try It!</button>

  <p id="demo"></p>

  <script>
    //Find E to the Nth number

    //Establish E
    const pi = Math.E;

    //MyFunction
    //toFixed method allows the selection of 'x' number of decimal places
    function myFunction() {
      let selection = prompt("Please enter a number from 1 to 20", " ");
      if (selection < 1 || selection > 20) {
        alert("Please choose again, between 1 and 20")
      } else {
        document.getElementById('demo').innerHTML =
          pi.toFixed(selection);
      }
    }
  </script>


</body>

</html>
